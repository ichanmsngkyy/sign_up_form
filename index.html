<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="banner">
        <div class="logo-text">
          <img src="asset/odin-lined.png" alt="odin-lined" />
          <span class="text"> ODIN </span>
        </div>
      </div>
      <div class="credits">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="unsplash.com/@haliewestphoto">Unplash</a>
      </div>
    </div>
    <div class="form-side">
      <div class="header">
        <span class="title-header">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </span>
        <div class="sign">Sign up now to get started.</div>
        <div class="want">You know you want to.</div>
      </div>
      <form class="form-content">
        <span class="form-header">Let's do this!</span>

        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="mail" required />
          </div>
          <div class="form-group">
            <label for="number">PHONE NUMBER</label>
            <input type="tel" id="number" name="number" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" name="pass" required />
          </div>
          <div class="form-group">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm" required />
          </div>
        </div>
      </form>
      <button type="submit">Create Account</button>

      <div class="login-link">
        <p>Already have an account? <a href="index.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
